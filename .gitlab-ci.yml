stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/
    
variables:
  CI: ""

build:
  stage: build
  image: node:14
  script:
    - npm install --progress=false
    - npm run build

deploy:
  stage: deploy
  image: ruby:2.4
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=juhasz-norbert-front --api-key=$HEROKU_API_KEY --skip_cleanup
  environment:
    name: staging
    url: https://juhasz-norbert-front.herokuapp.com/
  only:
    - production
